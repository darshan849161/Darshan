<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darshan ðŸ’— Hemali</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;

      /* ðŸŒ¸ Static beautiful background */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    }

    .slider {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 0.6s ease;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      flex-shrink: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 50px 35px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      font-weight: normal;
    }

    .heart {
      font-size: 3rem;
      margin: 20px 0;
      animation: beat 1.2s infinite;
    }

    .love-text {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* ðŸŒ¸ Button style */
    .btn {
      margin-top: 25px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: #ffffff;
      color: #ff5e78;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffe4ea;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="slider" id="slider">

  <!-- Slide 1 -->
  <section class="slide">
    <div class="card">
      <h1>Darshan</h1>
      <div class="heart">ðŸ’—</div>
      <h1>Hemali</h1>
      <button class="btn" onclick="goToSlide(1)">Next ðŸ’•</button>
      <div class="footer">Made with love âœ¨</div>
    </div>
  </section>

  <!-- Slide 2 -->
  <section class="slide">
    <div class="card">
      <div class="love-text">I love you ðŸ’–</div>
      <button class="btn" onclick="goToSlide(0)">Back ðŸ’ž</button>
      <div class="footer">Made with love âœ¨</div>
    </div>
  </section>

</div>

<script>
  let startX = 0;
  let currentSlide = 0;
  const slider = document.getElementById("slider");

  function goToSlide(slide) {
    currentSlide = slide;
    slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
  }

  // Mobile swipe support
  document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;

    if (startX - endX > 50) goToSlide(1);
    if (endX - startX > 50) goToSlide(0);
  });
</script>

</body>
</html>
