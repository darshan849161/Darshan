<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darshan ðŸ’— Hemali</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* âœ… REAL MOBILE HEIGHT FIX */
    body,
    .slider,
    .slide {
      height: calc(var(--vh) * 100);
    }

    body {
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      overscroll-behavior: none;
    }

    .slider {
      display: flex;
      width: 200vw;
      transition: transform 0.5s ease;
      touch-action: pan-y;
    }

    .slide {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-shrink: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 50px 35px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
      color: #4a1f2f;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #7a1f3d;
      font-weight: normal;
    }

    .heart {
      font-size: 3rem;
      margin: 20px 0;
      animation: beat 1.2s infinite;
      color: #ff3b6a;
    }

    .love-text {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #6a1230;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #5a2a3a;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff5e78, #ff8fa3);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .btn:active {
      transform: scale(0.96);
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.8rem; }
      .love-text { font-size: 3.2rem; }
    }
  </style>
</head>

<body>

<div class="slider" id="slider">

  <!-- Slide 1 -->
  <section class="slide">
    <div class="card">
      <h1>Darshan</h1>
      <div class="heart">ðŸ’—</div>
      <h1>Hemali</h1>
      <button class="btn" onclick="goToSlide(1)">Next ðŸ’•</button>
      <div class="footer">Made with love âœ¨</div>
    </div>
  </section>

  <!-- Slide 2 -->
  <section class="slide">
    <div class="card">
      <div class="love-text">I love you ðŸ’–</div>
      <button class="btn" onclick="goToSlide(0)">Back ðŸ’ž</button>
      <div class="footer">Made with love âœ¨</div>
    </div>
  </section>

</div>

<script>
  /* âœ… MOBILE HEIGHT FIX (MOST IMPORTANT PART) */
  function setVH() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  setVH();
  window.addEventListener('resize', setVH);
  window.addEventListener('orientationchange', setVH);

  /* âœ… SLIDER LOGIC (NO OVER-SCROLL) */
  let startX = 0;
  let currentSlide = 0;
  const slider = document.getElementById("slider");
  const totalSlides = document.querySelectorAll(".slide").length;

  function goToSlide(slide) {
    if (slide < 0) slide = 0;
    if (slide > totalSlides - 1) slide = totalSlides - 1;

    currentSlide = slide;
    slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
  }

  document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  }, { passive: true });

  document.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;

    if (diff > 60 && currentSlide < totalSlides - 1) {
      goToSlide(currentSlide + 1);
    } 
    else if (diff < -60 && currentSlide > 0) {
      goToSlide(currentSlide - 1);
    }
  });
</script>

</body>
</html>
